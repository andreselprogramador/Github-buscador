<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Api</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="pngwave.png" alt="github logo">
        </div>
    </header>
    <main>
        <div class="search">
            <div class="input-search">
                <input type="text" placeholder="Busca por nombre de usuario" id="input">
                <i class="fas fa-times ocultar" id="eliminar"></i>
                <button id="btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="result" id="result">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
